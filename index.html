<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>Portfolio</title>

    <script id="articleData" type="text/x-handlebars-template"> <!--Maddy added this tag-->
<article data-category="{{category}}" data-author="{{author}}">
    <header>
      <h1>{{title}}</h1>
      <div class="byline">
        By <address><a href="{{authorUrl}}">{{author}}</a></address>
        published <time pubdate datetime="2000-01-01">{{PublishedOn}}</time>
      </div>
    </header>
    <section class="article-body">{{{body}}}</section>
    <a href="#" class="read-on">Read on &rarr;</a>
  </article>
</script>

  </head>
  <body>
    <header>
      <h1>
        Madeline Stevens
      </h1>
      <h2>projects, thoughts, etc.</h2>
        <nav class="main-nav">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <div class="icon-menu"></div>
          <ul class="list">
            <li class="tab" data-content="projects"><a href="#" class="icon-home">All projects</a></li>
            <li lass="tab" data-content="about"><a href="#" class="icon-person">About</a></li>
            <li><a href="http://twitter.com/_madtweets" target="_blank" class="icon-twitter3"> Twitter</a></li>
        <li><a href="http://github.com/madhubs" target="_blank" class="icon-github"> GitHub</a></li>
          </ul>
        </nav>
      </header>
      <main>
      <section id="projects">
        <img id="left" src="images/Screen Shot 2017-07-10 at 11.07.03 PM.png"/>
        <img id="center" src=" "/>
        <img id="right" src=" "/>
      </section>
      <section id="about" class="tab-content">
            <header>
              About me:
            </header>
            <section>
              <h1>Some of my intrests:</h1>
              <ul>
                <li>Coding</li>
                <li>Sharing what I've learned</li>
                <li>Hanging with my family</li>
              </ul>
            </section>
    <footer>
      <p>&copy &bull; madelinerstevens.com</p>
    </footer>
    <script type="text/javascript" src="projectView.js"></script>
    <script type="text/javascript" src="rawData.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <script src="https://use.fontawesome.com/9df1bf3907.js"></script>
  </body>
</html>
